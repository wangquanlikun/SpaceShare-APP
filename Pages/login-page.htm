<body>
    <style>
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 20px;
            background-color: #f0ad5b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>

    <div style="height: 100%;">
    <form style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
        <div class="form-group">
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group" style="display: flex; flex-direction: row; align-items: center; justify-content: center;">
            <button type="submit">登录</button>
            &emsp;
            <button type="button">注册</button>
        </div>
    </form>
    </div>
</body>
