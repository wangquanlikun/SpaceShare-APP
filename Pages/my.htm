<body>
    <style>
        #choosebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            z-index: 1;
        }
        #choosebar a {
            display: block;
            padding: 10px;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }
        #choosebar a:hover {
            background-color: #f1f1f1;
        }
        #choosebar hr {
            margin: 0;
            border: 0;
            border-top: 1px solid #f1f1f1;
        }
    </style>
    <div id="choosebar">
        <!--<img src="../Resource/420px-Transparent_Akkarin.webp" width="50" height="50">&emsp;&emsp;<a style="color: black;">点击登录</a>-->
    <hr>
        <a onclick="changeHTML(1)">管理租借 <img src="../Resource/chevron-right-solid.svg" height="15px"></a>
    <hr>
        <a onclick="changeHTML(2)">账户设置 <img src="../Resource/chevron-right-solid.svg" height="15px"></a>
    <hr>
    </div>

    <script>
        function changeHTML(num){
            if(num === 1){
                window.location.href = "my-space-set.htm";
            } else if(num === 2){
                window.location.href = "my-account-set.htm";
            }
        }
    </script>
</body>
